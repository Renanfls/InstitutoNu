<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Introdução ao Desenvolvimento Web</title>
</head>
<body>
    <section>
        <img src="./img/photo.jpg" alt="Pessoa anotando na agenda" id="photo">
        <div class="content">
            <div id="logos">
                <img src="./img/descomplica-logo.png" alt="logo descomplica" id="descomplica">
                <img src="./img/nubank-logo.png" alt="logo nubank" id="nubank">
            </div>
            <h1 class="title">Seja bem-vindo ao curso</h1>
            <h2 class="subtitle" id="result">Introdução ao Desenvolvimento Web</h2>
            <input type="text" placeholder="Seu nome" name="name" id="name" maxlength="15">
            <button class="primary" onclick="getValue()">Entrar</button>
            <button class="secundary" onclick="removeValue()">Sair</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
